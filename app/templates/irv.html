{% extends "base.html" %}

{% block head %}
    <style type="text/css">
        #content {
            max-width: 700px;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>IRV Winners</h1>
    <br />
    <center>
        <ul>
        {% for name in winners %}
            <li>{{ name }}</li>
        {% endfor %}
        </ul>
    </center>
{% endblock %}
